<!DOCTYPE html>
<html lang="en">
<head>
  <title>TW5-firebase</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="application-name" content="Tiddlybase" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/png" href="tiddlybase_public/favicon.png" />
  <link rel="manifest" href="tiddlybase_public/manifest.json" />
  <link href="tiddlybase_public/style.css" rel="stylesheet" type="text/css" media="screen" />
  <!-- Load firebase and firebase-ui dependencies from CDN -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
  <script src="tiddlybase_public/top-level-frame.js"></script>
</head>

<body>
  <!-- UI for login screen -->
    <div id="loading" class="section">Loading...</div>
    <div id="user-signed-in" class="section">
      <div id="wiki-frame-parent"></div>
    </div>
    <div id="user-signed-out" class="section">
      <h4>You are signed out.</h4>
      <div>
        <div id="firebaseui-spa">
          <h5>Please choose a way to log in:</h5>
          <div id="firebaseui-container"></div>
        </div>
      </div>
    </div>
    <div id="wiki-error" class="section">
      <h4>Error loading wiki</h4>
      <p id="wiki-error-message"></p>
    </div>
</body>

</html>
