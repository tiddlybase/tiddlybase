<!DOCTYPE html>
<html lang="en">
<head>
  <title>TW5-firebase</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="application-name" content="TiddlyWiki" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
  <!-- Load firebase and firebase-ui dependencies from CDN -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
  <script src="auth-page.js"></script>
</head>

<body>
  <div id="wiki-frame-parent"></div>
  <!-- UI for login screen -->
  <div id="container">
    <div id="loading">Loading...</div>
    <div id="loaded" class="hidden">
      <div id="main">
        <div id="user-signed-in" class="hidden">
          <div id="user-info">
            <div id="photo-container">
              <img id="photo">
            </div>
            <div id="name"></div>
            <div id="email"></div>
            <div id="phone"></div>
            <div id="is-new-user"></div>
            <div class="clearfix"></div>
          </div>
          <p>
            <button id="sign-out">Sign Out</button>
            <button id="delete-account">Delete account</button>
          </p>
        </div>
        <div id="user-signed-out">
          <h4>You are signed out.</h4>
          <fieldset class="hidden">
            <div>
              <legend>Configuration</legend>
              reCAPTCHA mode for Phone Auth:
              <label for="recaptcha-normal">
                <input type="radio" id="recaptcha-normal" name="recaptcha" value="normal">
                Normal
              </label>
              <label for="recaptcha-invisible">
                <input type="radio" id="recaptcha-invisible" name="recaptcha" value="invisible">
                Invisible
              </label><br>
              Email signInMethod:
              <label for="email-signInMethod-password">
                <input type="radio" id="email-signInMethod-password" name="emailSignInMethod" value="password"
                  checked="checked">
                Password
              </label>
              <label for="email-signInMethod-emailLink">
                <input type="radio" id="email-signInMethod-emailLink" name="emailSignInMethod" value="emailLink">
                Email Link
              </label>
          </fieldset>
          <p class="hidden">
            <button id="sign-in-with-redirect">Sign In with Redirect</button>
            <button id="sign-in-with-popup">Sign In with Popup</button>
          </p>
          <div>
            <div id="firebaseui-spa">
              <h5>Please choose a way to log in:</h5>
              <div id="firebaseui-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
